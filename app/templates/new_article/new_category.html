{% extends 'base.html' %}

{% block main %}

    {% for category in categories %}
    <li class="category_manage_li">
        <form class="category_manage_title" method="POST">
            <input type="text" name="edit_categories" id="edit_categories" maxlength="30" value="{{ category.categories }}">
            <input type="submit" value="Rename">
        </form>
        <form class="category_manage_button" action="{{ url_for('new_article.delete_category', category_id=category.id) }}" method="POST" onsubmit="return confirm('Are you sure?')" alt="Button for deleting this category">
            <button type="submit">🗑️ Delete</button>
        </form>
    </li>   
    {% endfor %}

    <form method="POST">
        <div>
            <label for="new_categories">Add new Category</label>
            <input type="text" name="new_categories" id="new_categories" maxlength="30">
        </div>
        <input type="submit" value="Add new Category">
    </form>



    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}


{% endblock %}
