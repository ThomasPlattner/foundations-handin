<!DOCTYPE html>
<html lang="en-US">
    <head>
            <meta charset="utf-8">
                <meta name="viewport" content="width=device-width">
            <meta name="author" content="Thomas Plattner">
            <meta name="description" content="This is my SE foundations handin">
            <link rel="icon" href="{{ url_for('static', filename='/images/favicon.jpg') }}">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
            <title>Thomas' Blog - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <a id="blogname" href="{{ url_for('index') }}" alt="Go back to homepage"> 
                <h1>Thomas' Blog</h1>
            </a>
            <nav>
                <a href="{{ url_for('index') }}" alt="Go back to homepage">Home</a>
                <a href="{{ url_for('about') }}" alt="Read more about Thomas">About me</a>
                <a href="{{ url_for('categories') }}" alt="Filter blog-posts based on different categories">Categories</a>
                <a href="{{ url_for('contact') }}" alt="Contact Thomas">Contact</a>
            </nav>  
        </header>
        <aside class="aside">
        {% block aside %}{% endblock %}
        </aside>
        <main>
        {% block main %}
            {{message}}
        {% endblock %}
        </main>
    </body>
    <footer class="footer"> <!-- add class in css -->
        <p>Thomas Plattner, 2023</p>
    </footer>
</html>
