{% extends 'base.html' %}

{% block main %}
    <h2>Write a new Article</h2>

    <form method="POST" enctype="multipart/form-data" action="/new">
        <div>
            <label for="Thomas Plattner">Thomas Plattner</label>
            <input type="radio" id="Thomas Plattner" name="user_id" value="1" checked><br>
            <label for="Anonymous">Anonymous</label>
            <input type="radio" id="Anonymous" name="user_id" value="2">
        </div>
        <div>
            <label for="icon">Icon</label>
            <input type="text" name="icon" id="icon" maxlength="30">
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" maxlength="80">
        </div>
        <div>
            <label for="text">Text</label>
            <input type="text" name="text" id="text" maxlength="20000">
        </div>
        <h3>Categories</h3>
        <div>
            {% for category in categories %}
                <label for="{{ category.id }}">{{ category.categories}}</label>
                <input type="checkbox" id="{{ category.id }}" name="{{ category.id }}" value="{{ category.id }}"><br>
            {% endfor %}
        </div>
        <h3>Title image</h3>
        <div>
            <input type="file" id="article_image" name="article_image" accept=".png, .jpg, .jpeg, .gif, .svg" max-file-size="5242880">
        <div>
            <label for="image_name">Image name</label>
            <input type="" name="image_name" id="image_name" maxlength="30">
        </div>
        <div>
            <label for="image_alt">Image alternative description</label>
            <input type="text" name="image_alt" id="image_alt" maxlength="80">
        </div>
        <input type="submit" value="Post Article">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
