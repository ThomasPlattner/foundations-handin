{% extends 'base.html' %}

{% block main %}
    <h2>Manage Articles</h2>
    <a href="{{ url_for('new_article.get_article') }}" alt="button leading to page for writing a new article"><button type="button">📄 Write new Article</button></a>
    <form method="POST">
        {% for article in articles %}
            <p class="manager_article_name">{{ article.icon }} {{ article.title }}</p>
            <a href="{{ url_for('new_article.get_article') }}" alt="button leading to page for editing an article">
                <button type="button" >🖍️ Edit</button>
            </a>
            <a href="{{ url_for('new_article.delete_article', article_id=article.id) }}">
                <button type="button" onclick="return confirm('Are you sure?')">🗑️ Delete</button>
            </a>
        {% endfor %}
    </form>
{% endblock %}
